name: Build ShefefReading

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Download and Install Inno Setup
      shell: powershell
      run: |
        $url = "https://files.jrsoftware.org/is/6/innosetup-6.2.1.exe"
        $outPath = ".\innosetup.exe"
        (New-Object System.Net.WebClient).DownloadFile($url, $outPath)
        Start-Process -Wait -FilePath $outPath -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-"

    - name: Build executable
      run: |
        pyinstaller --onefile src/app.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ShefefReading-App
        path: dist/app.exe
